<!DOCTYPE html>
<html lang="es"> <!-- Se especifica el idioma del documento -->
<head>
    <meta charset="UTF-8"> <!-- Se establece la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividad -->
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Instrument+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Jaro&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Istok+Web&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="product-container">
        <div class="product-details">
            <div class="product-image">
                <div class="image-placeholder"></div>
            </div>
            <h1 class="product-title">Mc Flurry: KitKat</h1> <!-- Se usa un encabezado para el título -->
            <h2 class="restaurant-name">Mc Donald’s</h2> <!-- Se usa un encabezado para el subtítulo -->
            <span class="product-price">$4.500</span>
            <div class="branch-selection"></div>
            <label class="branch-label">Elegir Sucursal</label> <!-- Se usa un label para mejorar la accesibilidad -->
            <div class="branch-options">
                <div class="branch-option">
                    <span class="branch-name">FoodTrucks’s</span>
                    <span class="branch-type">Tienda</span>
                </div>
                <div class="branch-images">
                    <div class="branch-image-placeholder"></div>
                    <div class="branch-image-placeholder"></div>
                </div>
            </div>
            <div class="additional-info"></div>
        </div>
    </div>
    <div class="comments-section">
        <div class="comments-header">
            <h3 class="comments-title">Comentarios</h3> <!-- Encabezado para la sección de comentarios -->
            <div class="comment">
                <div class="comment-author">
                    <span class="author-name">FoodTrucks’s</span>
                    <span class="author-type">Tienda</span>
                </div>
                <div class="comment-content">
                    <div class="comment-image-placeholder"></div>
                    <div class="comment-image-placeholder"></div>
                    <p class="comment-text">El Pedido Me llegó re bien!!</p> <!-- Se usa un párrafo para el texto -->
                </div>
                <div class="comment-timestamp">
                    <time class="timestamp" datetime="2023-08-06T12:00">12:00 06/08</time> <!-- Se usa el elemento time -->
                    <span class="commenter-name">Alen_Fernandez</span>
                </div>
            </div>
        </div>
        <div class="additional-comments"></div>
        <div class="comment-divider"></div>
        <div class="comment-footer">
            <div class="footer-image-placeholder"></div>
            <div class="footer-image-placeholder"></div>
        </div>
    </div>
</body>
</html>
